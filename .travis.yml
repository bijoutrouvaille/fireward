language: c
cache:
  directories:
  - "$HOME/.ghc"
  - "$HOME/.cabal"
  - "$HOME/.stack"
  - "$TRAVIS_BUILD_DIR/.stack-work"
  - "$TRAVIS_BUILD_DIR\\.stack-work"
  - "$APPDATA\\Roaming\\stack"
  - "$APPDATA\\Local\\Programs\\stack"
  - "$TRAVIS_BUILD_DIR\\.stack-work"

matrix:
  include:
  - os: windows
  - os: osx
  - addons:
      apt:
        packages:
        - libgmp-dev


install: source ./travis/getstack.sh
script: source ./travis/buildfile.sh

deploy:
  provider: releases
  draft: true
  api_key:
    secure: 
  file: ${DEPLOY_FILE}
  on:
    repo: bijoutrouvaille/fireward
    tags: true
    all_branches: true

